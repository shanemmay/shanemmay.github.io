<!DOCTYPE html>
<html>
<head>
	<title>Animate</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
	<h1>This is an example of how to use Animate.css</h1>

	<p><a href="https://github.com/daneden/animate.css">animate.css documentation</a></p>

	<p class="animated infinite bounce">Bounce animation</p>

	<p class="animated flip">flip</p>

	<p class="animated jello">jello</p>

</body>
</html>
